<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Kandy- RPG Login</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<link type="text/css" rel="stylesheet" href="css/waitMe.css">
	<script src="js/waitMe.js"></script>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style1.css">
	<script src="https://kandy-portal.s3.amazonaws.com/public/javascript/kandy/2.5.0/kandy.js"></script>
	<script src="login.js"></script>


</head>

<body>
	<div class="container" id="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Into the <span>Woods</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<button type="submit" id ="submit" onclick="toggleLogin();">Sign in</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});

	$(function(){

	// none, bounce, rotateplane, stretch, orbit,
	// roundBounce, win8, win8_linear or ios
	var current_effect = 'roundBounce'; //

	$('#submit').click(function(){
	run_waitMe(current_effect);
	});

	function run_waitMe(effect){

	$('#container').waitMe({
	//none, rotateplane, stretch, orbit, roundBounce, win8,
	//win8_linear, ios, facebook, rotation, timer, pulse,
	//progressBar, bouncePulse or img
	effect: 'roundBounce',

	//place text under the effect (string).
	text: 'Logging In...',

	//background for container (string).
	bg: 'rgba(255,255,255,0.7)',

	//color for background animation and text (string).
	color: '#000',

	//change width for elem animation (string).
	sizeW: '',

	//change height for elem animation (string).
	sizeH: '',

	// url to image
	source: '',

	// callback
	onClose: function() {}

	});
	}

	});
</script>

</html>
