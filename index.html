<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Homecoming</title>

<!--CSS-->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap-light.css">
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<!--/CSS-->

<!--JS-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.countdown.js"></script>
<script>
$(function () {
	$('#defaultCountdown').countdown({until: new Date("December 13 2016")}); 
	//Replace above date with your own, to find out more visit http://keith-wood.name/countdown.html
});

</script>
<!--/JS-->

</head>

<body>

<!--DARK OVERLAY-->
<div class="overlay"></div>
<!--/DARK OVERLAY-->

<!--WRAP-->
<div id="wrap">
	<!--CONTAINER-->
	<div class="container">
		<img id="myImage" src="images/paperplane.png" alt="Paper Plane" class="image-align" onclick="change()" />
		<div id="defaultCountdown"></div>

		<h1>
			<span>left for</span><br/>
			<span class="yellow">HOMECOMING</span>
		</h1>
		
		<p id="myText" >Look at the stars,<br>
Look how they shine for you,<br>
And everything you do,<br>
Yeah, they were all <font size="6" color="#ff9c00">yellow</span>.</p>
		
	</div>
	<!--/CONTAINER-->
</div>
<!--/WRAP-->

<script type="text/javascript">
var count =0;
function change()
{
	count=count+1;
	if (count%6==0)
	{
		document.getElementById("myImage").src = "images/heart.png";
		 document.getElementById('myText').style.visibility = "visible";
	}
	else
	{
		document.getElementById("myImage").src = "images/paperplane.png";
		 document.getElementById('myText').style.visibility = "hidden";
	}
}

window.onload= document.getElementById('myText').style.visibility = "hidden";</script>

</body>
</html>
